    <script>
        //dfs是深度优先遍历的首字母缩写；
         const tree={
             val:'a',
             children:[
                {
                    val:'b',
                    children:[
                    {
                    val:'d',
                    children:[],
                },
                    {
                    val:'e',
                    children:[]
                }
                    ]
                },{
                    val:'c',
                    children:[
                    {
                    val:'f',
                    children:[],
                },
                    {
                    val:'g',
                    children:[],
                }
                    ]
                }
             ]
         }
        const bfs=(n)=>{
            const q=[n];
            while(q.length){
                const n=q.shift();
                console.log(n);
                n.children.forEach(c=>{
                    q.push(c);
                })
            }
        }
        bfs(tree)

    </script>
