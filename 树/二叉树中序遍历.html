<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const bt={
            val:1,
            left:{
                val:2,
                left:{
                    val:4,
                    left:null,
                    right:null,
                },
                right:{
                    val:5,
                    left:null,
                    right:null,
                },
            },
            right:{
                    val:3,
                    left:{
                    val:6,
                    left:null,
                    right:null,
                },
                right:{
                    val:7,
                    left:null,
                    right:null,
                },
                },
        }
        const inorder=(root)=>{
            if(!root){return;}
            inorder(root.left);
            console.log(root.val);
            //root一直是当前子元素的上一级根元素
            inorder(root.right);
        }
        inorder(bt);
        //4 2 5 1 6 3 7 
    </script>
</head>

</body>
</html>
