<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //dfs是深度优先遍历的首字母缩写；
         const tree={
             val:'a',
             children:[
                {
                    val:'b',
                    children:[
                    {
                    val:'d',
                    children:[],
                },
                    {
                    val:'e',
                    children:[]
                }
                    ]
                },{
                    val:'c',
                    children:[
                    {
                    val:'f',
                    children:[],
                },
                    {
                    val:'g',
                    children:[],
                }
                    ]
                }
             ]
         }
         const bfs=(root)=>{
             const q=[root];
             while(q.length>0){
                 const n=q.shift();
                 console.log(n.val);
                 //先遍历队头 因为你children随着队头一起出来了 所以再将children一起添加进去
                 n.children.forEach(child=>{
                     q.push(child);
                 });
             }
         };
         bfs(tree);
    </script>
</head>

</body>
</html>
