    <script>
        /**
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
    if(n<2){return 1;};
    const dp=[1,1];
    for(i=2;i<=n;i++){
        dp[i]=dp[i-1]+dp[i-2];
    }
    return dp[n];
}
//不用变量 只用常量。
var climbStairs = function(n) {
    if(n=1){return 1;};
    let dp0=1;
    let dp1=1;
    for(i=2;i<=n;i++){
        const tmp=dp1;
        dp0=dp1;
        dp1=dp0+tmp;
    }  
    return dp1;

};
    </script>
