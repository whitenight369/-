<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const graph={
            0:[1,2],
            1:[2],
            2:[0,3],
            3:[3]
        }
        const visited=new Set();
        const dfs=(n)=>{
            console.log(n);
            visited.add(n);
            graph[n].forEach(c=>{
                if(!visited.has(c)){
                    dfs(c);
                }
            })
        }
        dfs(2);
        module.exports=graph;
    </script>
</head>

</body>
</html>
