    <title>Document</title>
    <script>
        function Test(){
            this.items=[];
        }
        Test.prototype.fn=function(s){
            this.items.push(s);
            while(this.items[0]<s-3000){
                this.items.shift()
            }
            return this.items.length;
        }
    </script>
