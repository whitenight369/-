<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
          function ListNode(val){
            this.val=val;
            this.next=null;
        }
        var deleteDuplicates=function(head){
            let p=head;
            while(p&&p.next){
                if(p.val===p.next.val){
                    p.next=p.next.next
                }else{
                    p=p.next;
                    //为了遍历p的数据
                }
            }
            return head;
        }
    </script>
</head>
