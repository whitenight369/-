<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         Array.prototype.insertionSort = function () {
            for(let i=1;i<this.length;i++){
                const temp=this[i];
                let j=i;
                while(j>0){
                    if(this[j-1]>temp){
                        this[j]=this[j-1];
                    }else{
                        break;
                    }
                    //改变了内存中j的值;
                    j--;
                }
                this[j]=temp;
            }
            };
            const arr = [5, 4, 3, 2, 1];
            arr.insertionSort();
            console.log(arr);
    </script>
</head>
<body>
    <!--     --插入排序:---从第二个数往前比  ---比它大就往后排  ---以此类推进行到最后一个数。 -->
    <!--两个嵌套循环 时间复杂度  O（n^2） -->

</body>
</html>
