<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         Array.prototype.bubbleSort=function(){
             for(i=0;i<this.length-1;i++){
              for(j=0;j<this.length-1-i;j++){
                  if(this[j]>this[j+1]){
                      const temp=this[j];
                      this[j]=this[j+1];
                      this[j+1]=temp;
                  }
              }
            }
         }
         const arr=[5,4,3,2,1];
         arr.bubbleSort();
    </script>
</head>
<body>
    <!--      --冒泡排序:比较所有相邻元素，如果第一个比第二个大 则交换他们  一轮下来可以保证最后最大 执行n-1轮就可以完成排序；--------visualgo 可视化..
              n-1是因为第一个到最后就不用交换了 -->
</body>
</html>
