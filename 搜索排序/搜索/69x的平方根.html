    <script>
       /**
 * @param {number} x
 * @return {number}
 */
var mySqrt = function(x) {
    let low=0;
    let high=x;
    while(low<=high){
        let mid=Math.floor((low+high)/2);
        //这里不能用mid-1是因为前面是输出的是mid 后面应该一致 所以用mid+1
        if(mid*mid==x||(mid+1)*(mid+1)>x&&mid*mid<x){
            return Math.floor(mid);
        }
        if(mid*mid>x){
            high=mid-1;
        }else{
            low=mid+1;
        }
    }
}; 
    </script>
